<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./hoja.css">
    <title>Document</title>
</head>
<body>
    <div id="formulario">

        <div class="labelInput">
                <label for="btnNombre">Nombre:</label>
                <input type="text" id="btnNombre">
        </div>
        

        <div class="labelInput">
                <label for="btnApellido">Apellido:</label>
                <input type="text" id="btnApellido">
        </div>
       

        <div class="labelInput">
                <label for="btnApellido">Tipo:</label>
                <select>
                    <option value="Alumno">Alumno</option>
                    <option value="Profesor">Profesor</option>
                </select>
        </div>
        

        <div class="labelInput">
                <label for="btnLegajo">Legajo:</label>
                <input type="text" id="btnLegajo">
        </div>

        <input type="button" value="Agregar">

        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Legajo</th>
            </tr>
        </table>
      
    </div>
    
    
</body>
</html>
