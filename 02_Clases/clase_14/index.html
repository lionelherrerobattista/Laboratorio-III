<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./funciones.js"></script>
    <script type="text/javascript" src="./Persona.js"></script>
    <script type="text/javascript" src="./Profesor.js"></script>
    <script type="text/javascript" src="./Alumno.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./hoja.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row align-items-center divRow my-4">
                <label class="col-3" for="txtNombre">Nombre:</label>
                <input class="col-3" type="text" id="txtNombre">
        </div>
        

        <div class="row align-items-center divRow my-4">
                <label class="col-3" for="txtApellido">Apellido:</label>
                <input class="col-3" type="text" id="txtApellido">
        </div>
       

        <div class="row align-items-center divRow my-4">
                <label class="col-3">Tipo:</label>
                <select class="col-3" id="cmbTipo">
                    <option value="Alumno">Alumno</option>
                    <option value="Profesor">Profesor</option>
                </select>
        </div>
        

        <div class="row align-items-center divRow my-4">
                <label class="col-3" for="txtLegajo">Legajo:</label>
                <input class="col-3" type="text" id="txtLegajo">
        </div>

        <div class="row justify-content-end divRow my-4">
            <input class="col-3" type="button" value="Agregar" id="btnAgregar">
        </div>

       
        <table class='table'>
            <thead>
                <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Legajo</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            
        </table>
      
    </div>
    
    
</body>
</html>
